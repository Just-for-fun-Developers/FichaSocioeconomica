{% extends "base.html" %}
{% block content %}

<div class="base">
    <section class="vh-200" id="background_sing_in">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="{{ url_for('static',filename='images/sign_in_1.svg') }}" alt="login form"
                                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="POST">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">INGRESANTE</span>
                                        </div>

                                        <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Acceder como ingresante</h5> -->
                                        {{form.hidden_tag()}}
                                        <div class="col-md-12">
                                            {{form.dni.label()}}
                                            {{form.dni()}}
                                            {{form.modalidad.label()}}
                                            {{form.modalidad()}}
                                            <div class="invalid-feedback">
                                                Please select a valid country.
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            {{form.submit(class="btn btn-primary")}}
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}

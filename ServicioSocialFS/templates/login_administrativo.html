{% extends "base.html" %}
{% block content %}

<div class="base">
    <section class="vh-200" id="background_sing_in">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="./images/sign_in_1.svg" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">INICIAR SESIÓN</span>
                                        </div>

                                        <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Acceder como ingresante</h5> -->

                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="floatingInput"
                                                placeholder="00000000">
                                            <label for="floatingInput">Usuario</label>
                                        </div>

                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="floatingInput"
                                                placeholder="Password">
                                            <label for="floatingInput">Contraseña</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
